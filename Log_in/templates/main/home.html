{% extends "main/header.html"%}
{% load static %}
{% block content %}

  <div class="row">
      {% for mat in materials %}
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ mat.materials_title }}</span>
              <p style="font-size:70%"> {{mat.materials_published}}</p>
              <p> {{mat.materials_content|safe}}</p>
            </div>
              <div class="card-action">
              <a href="#">Visit</a>
              </div>
          </div>
        </div>
      {% endfor %}


  </div>

{% endblock %}
